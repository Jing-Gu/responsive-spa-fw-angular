<a *ngFor="let icon of frameworkConfigService.socialIcons"
  [href]='icon.link'
  [title]='icon.alt'>
  <img [src]='icon.imageFile' [alt]='icon.alt' class="top-images">
</a>

<div *ngIf="frameworkConfigService.showLanguageSelector">
  <img src='../../assets/flag.svg' alt='' class='flag-image'>
  <span>EN</span><span>&#9660;</span>
</div>

<div *ngIf="frameworkConfigService.showUserControls">
  <span>Sign In</span>
</div>
